{% extends "base_simple.html" %}
{% load i18n %}
{% load bootstrap3 %}


{% block content %}
<div class="container w-xxl w-auto-xs">
  <div class="wrapper text-center">
    <strong>Change password</strong>
  </div>

  <form name="form" method="post" class="form-validation">
    {% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}
    {% csrf_token %}
    
    {% bootstrap_form_errors form %}

    <div class="list-group">
      <div class="list-group-item">
        <input name="{{ form.new_password1.html_name }}" type="password" placeholder="{{ form.new_password1.label }}" class="form-control no-border" required>
      </div>
      <div class="list-group-item">
         <input name="{{ form.new_password2.html_name }}" type="password" placeholder="{ form.new_password2.label }}" class="form-control no-border" required>
      </div>
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block">{% trans 'Save' %}</button>
  </form>
</div>
{% endblock %}
